<script>
  import "jquery.js"

</script>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  html,
  body {
    position: absolute;
    inset: 0;
    background-image: linear-gradient(45deg, #F08080, #F08080, #FFA500);
    overflow: hidden;
  }

  .square {
    display: block;
    position: absolute;
    /* 需要定义，出现位置 */
    left: 40px;
    /* 需要设置放块大小 */
    height: 50px;
    width: 50px;
    /* 需要设置透明度 */
    opacity: 0.5;
    background-color: #FFFAFA;
    filter: blur(3px);
    animation: square-moving 12s infinite linear;
  }

  @keyframes square-moving {
    0% {
      transform: translateY(120vh) rotate(0deg);
    }

    100% {
      transform: translateY(-20vh) rotate(620deg);
    }
  }
</style>
